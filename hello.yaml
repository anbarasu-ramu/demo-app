apiVersion: apps/v1
kind: Deployment
metadata:  
  labels:
    app: hello
  name: hello
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello
  strategy: {}
  template:
    metadata:
      labels:
        app: hello
    spec:
      containers:
      - image: anbarasu/hello-world:v1
        name: hello-world
        imagePullPolicy: Never
        ports:
        - containerPort: 8080
        resources: {}
status: {}
